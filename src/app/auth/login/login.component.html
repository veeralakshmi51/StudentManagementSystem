<div class="login d-flex align-items-center justify-content-center">
  <div class="login-box row shadow-lg">
    <div class="col-md-6 login-image h-100 width-100">
      <img src="assets/images/bg3.png" alt="Illustration" class="img-fluid" />
    </div>

    <div class="col-md-6 p-5 bg-white">
      <h4 class="text-center text-info mb-5">Login Page</h4>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="mb-3 form-floating">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
            formControlName="email"
            autocomplete="email"
          />
          <label for="email" class="form-label">Email</label>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
              autocomplete="current-password"

          />
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="mb-3 form-floating">
          <select class="form-select" formControlName="role" id="role">
            <option value="">Select Role</option>
            <option *ngFor="let role of role">{{ role }}</option>
          </select>
          <label for="role" class="form-label">Role</label>
        </div>

        <div class="d-grid mt-4 mb-3">
          <button type="submit" class="btn btn-info text-white">Sign In</button>
        </div>
        <!-- <div class="text-center mt-1">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div> -->
      </form>
    </div>
  </div>
</div>
